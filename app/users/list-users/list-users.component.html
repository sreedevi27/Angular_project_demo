<mat-card>
  <mat-card-title>
    <h1 *ngIf="listUsers"> Displaying {{listUsers.length}}</h1>
  </mat-card-title>
<table mat-table [dataSource]="listUsers" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.username}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email | uppercase}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

   <!-- Actions Column with Edit Button -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <!-- Edit Button -->
      <!-- <button mat-icon-button color="primary" >
        <a class="action-link" [routerLink]="['/users/edit', element.id]"> Edit</a>
       </button> -->
       <a [routerLink]="['/users/edit', element.id]">Edit</a> |   <a [routerLink]="['/users/view', element.id]">View</a> |   <a [routerLink]="['/users/delete', element.id]">Delete</a> 
    </td>
  </ng-container>
  

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
