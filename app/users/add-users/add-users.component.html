<mat-card>
  <mat-card-title>Create New User </mat-card-title>
  <mat-card-content>
    <form [formGroup]="addUserForm" (submit)="createUser()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="username"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error> Username is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error>Email is required</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Enter Phone" required pattern="[- +()0-9]{10,12}" formControlName="phone"  />

            <mat-error *ngIf="
              addUserForm.controls['phone'].errors &&
              addUserForm.controls['phone'].hasError('required')">
            Phone number is required
          </mat-error>
          <!-- mat-error -->
       

<!-- <mat-error
*ngIf="addUserForm.get('phone')?.errors &&
  addUserForm.get('phone')?.hasError('maxlength')">
Phone number should be 10 digits
</mat-error> -->
<!-- <div>Errors: {{ addUserForm.controls['phone'].errors | json }}</div>
<div>Has maxlength error: {{ addUserForm.controls['phone'].hasError('maxlength') }}</div>  -->
        </mat-form-field>
        
      </p>
      <p>
        <button
          mat-stroked-button
          color="primary"
          [disabled]="addUserForm.invalid"
        >
          Create user
        </button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
